<html>
    <head>
        <title>Загрузка документации</title>
        <meta charset="UTF-8">
         <style>
              textarea {
                 font-size: 20px;
              }
         </style>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity=
                "sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity=
                "sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity=
                "sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light text-white" style="background-color: rgba(151,21,254,0.93)">
            <div class="container-fluid">
                <a class="navbar-brand text-white" style=" color: #F0CA65;font-weight: bold;">
                    Tech Suppy
                </a>
                <ul class="nav nav-pills">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/upload" style=" color: #F0CA65;font-weight: bold;">Загрузить документацию</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/queries" style=" color: #F0CA65;font-weight: bold;">Вопросы для оператора</a>
                      </li>
                </ul>
                <form class="d-flex">
                    <div class="btn btn-danger"><a href="/logout">Выйти</a></div>
                </form>
            </div>
        </nav>

        <h4 style="color: #F0CA65; border: 1px dashed; text-align:center">Введите ссылки на Вашу документацию:</h4>
        <form method="POST" style="text-align:center">
            <textarea rows="10" cols="60" name="docs">https://docs/smth1,https://docs/smth2,https://docs/smth3</textarea>
            <br><br>
            <button class="btn btn-primary" type="submit" style="font-size: 20px;">Отправить</button>
        </form>
        {% if result %}
            <h5 style="text-align:center; color: #4f4fd3">Документация успешно отправлена!</h5>
        {% endif %}
    </body>
</html>
